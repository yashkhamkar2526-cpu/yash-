<!DOCTYPE html>
<html>
<head>
    <title>User Validation Form</title>
    <script>
        function validateForm() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var mobile = document.getElementById("mobile").value;

            // Username Validation (Only letters, min 3 characters)
            var usernamePattern = /^[A-Za-z]{3,}$/;

            if (!usernamePattern.test(username)) {
                alert("Username must contain only characters and minimum 3 letters.");
                return false;
            }

            // Password Validation
            // At least 8 characters, 1 uppercase, 1 lowercase, 1 digit, 1 special character
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

            if (!passwordPattern.test(password)) {
                alert("Password must contain minimum 8 characters, including uppercase, lowercase, digit and special character.");
                return false;
            }

            // Mobile Number Validation (Exactly 10 digits)
            var mobilePattern = /^[0-9]{10}$/;

            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must contain exactly 10 digits.");
                return false;
            }

            alert("Form Submitted Successfully!");
            return true;
        }
    </script>
</head>
<body>

    <h2>User Registration Form</h2>

    <form onsubmit="return validateForm()">
        
        <label>Username:</label>
        <input type="text" id="username" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <label>Mobile Number:</label>
        <input type="text" id="mobile" required><br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
